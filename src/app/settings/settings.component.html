<mat-tab-group *ngIf="selectedIndex != null" [selectedIndex]="selectedIndex"
               (selectedTabChange)="updateQueryParam($event)" class="settings-tab-group" >
  <mat-tab label="Teams">
    <isag-teams></isag-teams>
  </mat-tab>

  <mat-tab label="Courses">
    <isag-courses></isag-courses>
  </mat-tab>

  <mat-tab label="Years">
    <isag-years></isag-years>
  </mat-tab>

  <mat-tab label="Users">
    <isag-users></isag-users>
  </mat-tab>


</mat-tab-group>
