<div class="container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title class="PageHeader">Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field>
          <input matInput type="text" placeholder="First Name"
                 formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                 aria-label="first name" name="firstName" required>
          <mat-error *ngIf="f.firstName.errors?.required">First Name is required</mat-error>

        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Last Name"
                 formControlName="lastName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                 aria-label="last name" name="lastName" required>
          <mat-error *ngIf="f.lastName.errors?.required">Last Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': f.username.errors }"  required aria-label="username"
                 name="username">
          <mat-error *ngIf="f.username.errors?.required">Username is required</mat-error>
          <mat-error *ngIf="f.username.errors?.minlength">Username must be at least 6 characters</mat-error>
          <mat-error *ngIf="f.username.errors?.usernameTaken">This username is already taken</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password"  class="form-control"
                 [ngClass]="{ 'is-invalid': f.password.errors }" required aria-label="password"
                 name="password">
          <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
          <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword"  class="form-control"
                 [ngClass]="{ 'is-invalid': f.confirmPassword.errors}" required aria-label="confirm password"
                 name="confirmPassword" (keyup.enter)="signup()">
          <mat-error *ngIf="f.confirmPassword.errors?.required">Confirm Password is required</mat-error>
          <mat-error *ngIf="f.confirmPassword.errors?.passwordsMatch">Passwords do not match</mat-error>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="signup()"
              [disabled]="!registerForm.valid">
        SIGN UP
      </button>
    </mat-card-actions>
  </mat-card>
</div>
