<table mat-table [dataSource]="players" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ aOrBPlayersColumn }}</th>
    <td mat-cell *matCellDef="let player"> {{ player['firstName'] + " " + player['lastName'] }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="handicap">
    <th mat-header-cell *matHeaderCellDef>Handicap</th>
    <td mat-cell *matCellDef="let player"> {{player['handicap']}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="courseHandicap">
    <th mat-header-cell *matHeaderCellDef>Course Handicap</th>
    <td mat-cell *matCellDef="let player"> {{player['courseHandicap']}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
