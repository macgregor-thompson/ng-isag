<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">{{cancelButton}}</button>
  <button mat-raised-button [color]="okButtonClass" (click)="confirm()">{{okButton}}</button>
</mat-dialog-actions>
