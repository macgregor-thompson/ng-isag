<mat-spinner color="accent" *ngIf="spinner"></mat-spinner>
<h2 mat-dialog-title>Add New Player</h2>

<mat-dialog-content>
 <div class="form-fields-wrapper">
   <div class="form-row">
     <mat-form-field>
       <input matInput type="text"  placeholder="First Name" [(ngModel)]="player.firstName" required
              aria-label="first name" name="firstName">
     </mat-form-field>
     <mat-form-field >
       <input matInput type="text" placeholder="Last Name" [(ngModel)]="player.lastName" required aria-label="last name"
              name="lastName">
     </mat-form-field>
   </div>
   <div class="form-row">
     <mat-form-field>
       <span matPrefix *ngIf="player.handicap > 0">+</span>
       <input matInput type="number" placeholder="Handicap Index" [(ngModel)]="player.handicap"
              aria-label="handicap" name="handicap">
       <mat-hint align="start">
         <strong>Remember most handicaps are negative.  E.g. A 10 is really a -10.</strong>
       </mat-hint>
     </mat-form-field>
     <mat-form-field>
       <input matInput type="tel" placeholder="Phone Number" [(ngModel)]="player.phoneNumber" aria-label="phone number"
              name="phone">
     </mat-form-field>
   </div>
   <mat-form-field class="top-space-30">
     <input matInput type="email" placeholder="Email" [(ngModel)]="player.email" aria-label="email" name="email">
   </mat-form-field>
 </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addPlayer()"
          [disabled]="!player.firstName.length || !player.lastName.length">Add</button>
</mat-dialog-actions>
